<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music List</title>
</head>
<body>
<h1 style="text-align: center;"> WELCOME TO MUSIC CONTROLLER</h1>
<div style="text-align: center">
    <a th:href="@{/music/create}">Add new Song</a>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Name Song</th>
        <th>Singer</th>
        <th>Type Of Song</th>
    </tr>
    <tr th:each="song : ${songList}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.nameSinger}"></td>
        <td th:text="${song.typeSong}"></td>
        <td>
            <a th:href="@{/music/edit/{id}(id=${song.id})}"/>
            <button class="btn btn-primary" type="button">Edit
            </button>
            </a>
        </td>
        <td>
            <a th:href="@{/music/delete/{id}(id=${song.id})}"/>
            <button class="btn btn-primary" type="button">Delete
            </button>
            </a>
        </td>
    </tr>
</table>

</html>
