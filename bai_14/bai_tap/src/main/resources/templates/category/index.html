<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/category/create}"> Add new Category</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="category : ${categoryList}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.categoryName}"></td>
        <td><a th:href="@{/category/edit/{id}(id=${category.id})}"/>
            <button class="btn btn-primary" type="button">Edit
            </button>
            </a> </td>
        <td>
            <a th:href="@{/category/delete/{id}(id=${category.id})}"/>
            <button class="btn btn-primary" type="button">Delete
            </button>
        </td>
    </tr>
</table>
</body>
</html>
